<!doctype html>
<html lang="en">
    <head>
        <title>Mey's Startpage</title>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Bellota+Text:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Bellota:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap');

            :root {
                --theme-gap: 10px;
                --theme-corner: 5px;

                --mocha-rosewater: #f5e0dc;
                --mocha-flamingo: #f2cdcd;
                --mocha-pink: #f5c2e7;
                --mocha-mauve: #cba6f7;
                --mocha-red: #f38ba8;
                --mocha-maroon: #eba0ac;
                --mocha-peach: #fab387;
                --mocha-yellow: #f9e2af;
                --mocha-green: #a6e3a1;
                --mocha-teal: #94e2d5;
                --mocha-sky: #89dceb;
                --mocha-sapphire: #74c7ec;
                --mocha-blue: #89b4fa;
                --mocha-lavender: #b4befe;
                --mocha-text: #cdd6f4;
                --mocha-subtext1: #bac2de;
                --mocha-subtext0: #a6adc8;
                --mocha-overlay2: #9399b2;
                --mocha-overlay1: #7f849c;
                --mocha-overlay0: #6c7086;
                --mocha-surface2: #585b70;
                --mocha-surface1: #45475a;
                --mocha-surface0: #313244;
                --mocha-base: #1e1e2e;
                --mocha-mantle: #181825;
                --mocha-crust: #11111b;
            }

            html {
                background-color: var(--mocha-base);
                font-family: "Bellota Text", sans-serif;
                align-items: center;
                display: flex;
                height: 100%;
                justify-content: center;
                margin: 0;
                color: var(--mocha-text);
            }

            .text-red {
                color: var(--mocha-red);
            }

            .text-green {
                color: var(--mocha-green);
            }

            .text-blue {
                color: var(--mocha-blue);
            }

            .text-yellow {
                color: var(--mocha-yellow);
            }

            .text-mauve {
                color: var(--mocha-mauve);
            }

            .text-peach {
                color: var(--mocha-peach);
            }

            .text-teal {
                color: var(--mocha-teal);
            }

            .text-flamingo {
                color: var(--mocha-flamingo);
            }

            .text-sky {
                color: var(--mocha-sky);
            }

            .text-sapphire {
                color: var(--mocha-sapphire);
            }

            .text-lavender {
                color: var(--mocha-lavender);
            }

            .text-maroon {
                color: var(--mocha-maroon);
            }

            .text-pink {
                color: var(--mocha-pink);
            }

            .text-rosewater {
                color: var(--mocha-rosewater);
            }

            h1.title {
                font-family: "Bellota", cursive;
                font-size: 4rem;
                grid-column: 1 / -1;
                text-align: center;
                margin-bottom: 12px;
                margin-top: -12px;
            }

            input {
                margin-top: var(--theme-gap);
                padding: var(--theme-gap);
                border-radius: var(--theme-corner);
                color: var(--mocha-text);
                background-color: var(--mocha-surface1);
                border: none;
                text-align: center;
                width: 100%;
            }

            input:focus {
                outline: none;
                border: 1px solid #ffffff;
            }

            ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
                color: #ffffff;
                opacity: 1; /* Firefox */
            }

            .apps {
                display: grid;  
                grid-column-gap: var(--theme-gap);
                grid-row-gap: var(--theme-gap);
                grid-template-columns: repeat(4, 1fr);
                margin-top: var(--theme-gap);
            }

            .apps .app {
                background-color: var(--mocha-surface1);
                border-radius: var(--theme-corner);
                aspect-ratio: 1 / 1;
                color: #ffffff;
                padding: 16px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .apps .app:visited {
                color: #ffffff;
            }

            .apps .app .icon {
                width: 48px;
                height: 48px;
            }

            .apps .app.github {
                background-color: #181717;
            }

            .apps .app.reddit {
                background-color: #ff4500;
            }

            .apps .app.cloudflare {
                background-color: #f38020;
            }

            .apps .app.gmail {
                background-color: #ea4335;
            }

            .apps .app.twitch {
                background-color: #9146ff;
            }

            .apps .app.youtube {
                background-color: #ff0000;
            }

            .docs {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;

                display: flex;
                flex-direction: column;
                align-items: flex-end;
                gap: var(--theme-gap);
                padding-top: var(--theme-gap);
                padding-bottom: var(--theme-gap);
            }

            .docs .doc {
                display: flex;
                align-items: center;
                padding: var(--theme-gap);
                border-radius: var(--theme-corner) 0 0 var(--theme-corner);
                color: #ffffff;
                text-decoration: none;
                font-family: sans-serif;
            }

            .docs .doc .icon {
                width: 20px;
                height: 20px;
                margin-right: var(--theme-gap);
            }

            .docs .doc.react {
                background-color: #16181d;
                color: #61dafb;
            }

            .docs .doc.fontawesome {
                background-color: #528dd7;
            }

            .docs .doc.gradle {
                background-color: #ffffff;
                color: #02303a;
            }

            .docs .doc.kotlin {
                background-color: #7f52ff;
            }

            .docs .doc.npm {
                background-color: #cb3837;
            }
        </style>
    </head>
