<!doctype html>
<html>
    <head>
        <title>Lizzy's Startpage</title>

        <style type='text/css'>
            @font-face {
                font-family: 'Bellota';
                src: url("https://lizainslie.github.io/startpage/Bellota-Light.woff2") format("woff2");
            }

            :root {
                --theme-section: #2d333b;
                --theme-background: #22272e;
                --theme-gap: 10px;
                --theme-corner: 5px;

                --theme-red: #dc6f7a;
                --theme-red-light: #e38588;

                --theme-green: #618774;
                --theme-green-light: #7eab7b;

                --theme-orange: #e3786c;
                --theme-orange-light: #ee896e;

                --theme-blue: #4f6286;
                --theme-blue-light: #5c6b92;

                --theme-magenta: #a97594;
                --theme-magenta-light: #b589a4;

                --theme-cyan: #4f8896;
                --theme-cyan-light: #6ba5ab;

                --theme-yellow: #f8b47c;
            }

            html {
                background-color: var(--theme-background);
                font-family: sans-serif;
                align-items: center;
                display: flex;
                height: 100%;
                justify-content: center;
                margin: 0;
                color: #ffffff;
            }

            .text-red {
                color: var(--theme-red);
            }

            .text-green {
                color: var(--theme-green);
            }

            .text-blue {
                color: var(--theme-blue);
            }

            .text-yellow {
                color: var(--theme-yellow);
            }

            .text-magenta {
                color: var(--theme-magenta);
            }

            .text-orange {
                color: var(--theme-orange);
            }

            .text-cyan {
                color: var(--theme-cyan);
            }

            h1.title {
                font-family: 'Bellota';
                font-size: 4rem;
                grid-column: 1 / -1;
                text-align: center;
                margin-bottom: 12px;
                margin-top: -12px;
            }

            input {
                margin-top: var(--theme-gap);
                padding: var(--theme-gap);
                border-radius: var(--theme-corner);
                color: #ffffff;
                background-color: var(--theme-section);
                border: none;
                text-align: center;
                width: 100%;
            }

            input:focus {
                outline: none;
                border: 1px solid #ffffff;
            }

            ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
                color: #ffffff;
                opacity: 1; /* Firefox */
            }

            .apps {
                display: grid;  
                grid-column-gap: var(--theme-gap);
                grid-row-gap: var(--theme-gap);
                grid-template-columns: repeat(4, 1fr);
                margin-top: var(--theme-gap);
            }

            .apps .app {
                background-color: var(--theme-section);
                border-radius: var(--theme-corner);
                aspect-ratio: 1 / 1;
                color: #ffffff;
                padding: 16px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .apps .app:visited {
                color: #ffffff;
            }

            .apps .app .icon {
                width: 48px;
                height: 48px;
            }

            .apps .app.github {
                background-color: #181717;
            }

            .apps .app.twitter {
                background-color: #1da1f2;
            }

            .apps .app.reddit {
                background-color: #ff4500;
            }

            .apps .app.discord {
                background-color: #5865f2;
            }

            .apps .app.spotify {
                background-color: #1db954;
            }

            .apps .app.cloudflare {
                background-color: #f38020;
            }

            .apps .app.gmail {
                background-color: #ea4335;
            }

            .apps .app.stackoverflow {
                background-color: #f58025;
            }

            .apps .app.twitch {
                background-color: #9146ff;
            }

            .apps .app.youtube {
                background-color: #ff0000;
            }

            .apps .app.hulu {
                background-color: #1ce783;
            }
        </style>
    </head>

        </form>
